<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Amouré Perfume</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding home-content">
  <div class="hero-section">
    <h2>Discover Your Signature Scent</h2>
    <p>
      Luxury perfumes designed to express elegance, passion, and confidence.
    </p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let perfume of perfumes"
      >
        <ion-card class="product-card">
          <img [src]="perfume.image" [alt]="perfume.name" />
          <ion-card-header>
            <ion-card-title>{{ perfume.name }}</ion-card-title>
            <ion-card-subtitle>{{ perfume.price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ perfume.description }}
            <ion-button
              color="tertiary"
              expand="block"
              fill="solid"
              (click)="addToCart(perfume.name)"
            >
              Add to Cart
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ✅ Toast for live feedback -->
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    duration="2000"
    (didDismiss)="isToastOpen = false"
    cssClass="custom-toast"
  >
  </ion-toast>
</ion-content>
