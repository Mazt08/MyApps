name: Pack full ZIP (with submodules)

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
  # Optional: create a ZIP on version tags
  push:
    tags:
      - "v*"

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (include submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create zip file
        run: |
          zip -r MyApps-full.zip . \
            -x '.git/*' '.github/*' \
               'myApp/.git/*' \
               'node_modules/*' 'myApp/node_modules/*' \
               'www/*' 'myApp/www/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApps-full-zip
          path: MyApps-full.zip
          if-no-files-found: error

  # Optional job to attach to a GitHub Release when pushing a tag.
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: pack
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MyApps-full-zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: MyApps-full.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
